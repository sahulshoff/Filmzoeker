<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moviefinder</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script defer type="text/javascript" src="movies.js"></script>
		<script defer type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="mastercontainer">
			<header id="textcenter">
				<h1 class="textwelcome"><strong>Winc Academy Movie Site</strong></h1>
			</header>

			<nav id="radionav">
				<div>
					<input type="radio" id="latestmov" name="menu" value="btn" />
					<label for="latestmov">Latest Movies</label>
				</div>

				<div>
					<input type="radio" id="avengers" name="menu" value="btn" />
					<label for="avengers">Avengers</label>
				</div>

				<div>
					<input type="radio" id="xmen" name="menu" value="btn" />
					<label for="xmen">X-Men</label>
				</div>

				<div>
					<input type="radio" id="princess" name="menu" value="btn" />
					<label for="princess">Princess</label>
				</div>

				<div>
					<input type="radio" id="batman" name="menu" value="btn" />
					<label for="batman">Batman</label>
				</div>
			</nav>

			<div id="moviecontainer">
				<ul id="movielist"></ul>
			</div>

			<footer id="footmov">
				<div class="foottext"><strong>Made by Meeeeeeeeeeee</strong></div>

				<div>
					<a href="https://www.imdb.com/">
						<img src="images/imdb.png" />
					</a>
				</div>

				<div>
					<a href="https://www.youtube.com/">
						<img src="images/youtube.png" />
					</a>
				</div>
			</footer>
		</div>
	</body>
</html>
